site_name: OCC - Canonical Compendium
site_description: Documentation for the OCC canonical compendium and runtime
site_author: OCC Team
repo_name: MarcoAIsaac/OCC
repo_url: https://github.com/MarcoAIsaac/OCC
theme:
  name: material
  language: en
  font:
    text: IBM Plex Sans
    code: IBM Plex Mono
  palette:
    - scheme: default
      primary: teal
      accent: amber
  features:
    - navigation.sections
    - navigation.top
    - navigation.tracking
    - toc.follow
    - search.suggest
    - content.code.copy

nav:
  - Home: "index.md"
  - Getting Started:
      - Start Here: "START_HERE.md"
      - CLI: "CLI.md"
      - Usage: "USAGE.md"
      - Automation Workflows: "WORKFLOWS.md"
      - Troubleshooting: "TROUBLESHOOTING.md"
  - OCC Framework:
      - Executive Summary: "EXECUTIVE_SUMMARY.md"
      - Glossary: "GLOSSARY.md"
      - FAQ: "FAQ.md"
      - Judges and Locks: "JUDGES_LOCKS.md"
  - MRD Suite:
      - Canonical Suite: "MRD_SUITE.md"
      - Extensions: "MRD_EXTENSIONS.md"
      - Predictions Registry: "PREDICTIONS_REGISTRY.md"
  - Canon:
      - Canonical Index: "INDEX_CANONICAL.md"
      - Releasing: "RELEASING.md"

plugins:
  - i18n:
      docs_structure: suffix
      fallback_to_default: true
      reconfigure_material: true
      languages:
        - locale: en
          name: English
          default: true
          build: true
          site_name: OCC - Canonical Compendium
          site_description: Documentation for the OCC canonical compendium and runtime
        - locale: es
          name: Español
          build: true
          site_name: OCC - Compendio Canónico Completo
          site_description: Documentación del compendio canónico y runtime de OCC
          nav:
            - Inicio: "index.md"
            - Primeros pasos:
                - Empieza aquí: "START_HERE.md"
                - CLI: "CLI.md"
                - Uso: "USAGE.md"
                - Flujos de automatización: "WORKFLOWS.md"
                - Resolución de problemas: "TROUBLESHOOTING.md"
            - Marco OCC:
                - Resumen ejecutivo: "EXECUTIVE_SUMMARY.md"
                - Glosario: "GLOSSARY.md"
                - FAQ: "FAQ.md"
                - Jueces y candados: "JUDGES_LOCKS.md"
            - Suite MRD:
                - Suite canónica: "MRD_SUITE.md"
                - Extensiones: "MRD_EXTENSIONS.md"
                - Registro de predicciones: "PREDICTIONS_REGISTRY.md"
            - Canon:
                - Índice canónico: "INDEX_CANONICAL.md"
                - Publicación: "RELEASING.md"
  - search

markdown_extensions:
  - admonition
  - attr_list
  - def_list
  - footnotes
  - md_in_html
  - pymdownx.details
  - pymdownx.highlight:
      anchor_linenums: true
  - pymdownx.inlinehilite
  - pymdownx.superfences
  - pymdownx.tabbed:
      alternate_style: true

extra_css:
  - assets/stylesheets/extra.css

extra_javascript:
  - assets/javascripts/extra.js
