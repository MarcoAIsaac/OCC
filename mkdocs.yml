site_name: OCC - Compendio Canónico Completo
site_description: Documentación del Compendio Canónico Completo
site_author: OCC Team
repo_name: MarcoAIsaac/OCC
repo_url: https://github.com/MarcoAIsaac/OCC
theme:
  name: material
  language: es
  font:
    text: IBM Plex Sans
    code: IBM Plex Mono
  palette:
    - scheme: default
      primary: teal
      accent: amber
  features:
    - navigation.instant
    - navigation.sections
    - navigation.top
    - navigation.tracking
    - toc.follow
    - search.suggest
    - content.code.copy

nav:
  - Inicio: "index.md"
  - Primeros pasos:
      - Start Here: "START_HERE.md"
      - CLI: "CLI.md"
      - Uso: "USAGE.md"
      - Troubleshooting: "TROUBLESHOOTING.md"
  - Marco OCC:
      - Executive Summary: "EXECUTIVE_SUMMARY.md"
      - Glosario: "GLOSSARY.md"
      - FAQ: "FAQ.md"
      - Judges y Locks: "JUDGES_LOCKS.md"
  - Suite MRD:
      - Suite canónica: "MRD_SUITE.md"
      - Extensiones: "MRD_EXTENSIONS.md"
      - Predictions Registry: "PREDICTIONS_REGISTRY.md"
  - Canon:
      - Índice canónico: "INDEX_CANONICAL.md"
      - Releasing: "RELEASING.md"

plugins:
  - search

markdown_extensions:
  - admonition
  - attr_list
  - def_list
  - footnotes
  - md_in_html
  - pymdownx.details
  - pymdownx.highlight:
      anchor_linenums: true
  - pymdownx.inlinehilite
  - pymdownx.superfences
  - pymdownx.tabbed:
      alternate_style: true

extra_css:
  - assets/stylesheets/extra.css

extra_javascript:
  - assets/javascripts/extra.js
