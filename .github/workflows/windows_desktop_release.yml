name: Windows desktop release

on:
  push:
    tags:
      - "v*"
  workflow_dispatch:
    inputs:
      release_tag:
        description: "Existing release tag to upload assets to (example: v1.3.0)"
        required: true
        type: string

permissions:
  contents: write

jobs:
  build-desktop:
    runs-on: windows-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"
          cache: pip

      - name: Install Inno Setup
        shell: pwsh
        run: choco install innosetup --no-progress -y

      - name: Resolve release tag
        id: resolve_tag
        shell: pwsh
        run: |
          $eventName = "${{ github.event_name }}"
          if ($eventName -eq "workflow_dispatch") {
            $tag = "${{ github.event.inputs.release_tag }}"
          } else {
            $tag = "${{ github.ref_name }}"
          }

          if ([string]::IsNullOrWhiteSpace($tag)) {
            throw "Unable to resolve release tag."
          }

          "tag=$tag" | Out-File -FilePath $env:GITHUB_OUTPUT -Encoding utf8 -Append

      - name: Build Windows desktop assets
        shell: pwsh
        run: |
          .\scripts\build_windows_desktop.ps1 `
            -Python python `
            -Name OCCDesktop `
            -CodeSignPfxBase64 "${{ secrets.WINDOWS_CODESIGN_PFX_B64 }}" `
            -CodeSignPassword "${{ secrets.WINDOWS_CODESIGN_PFX_PASSWORD }}" `
            -TimestampServer "http://timestamp.digicert.com"

      - name: Upload workflow artifact
        uses: actions/upload-artifact@v4
        with:
          name: occ-windows-desktop
          path: release-windows/*
          if-no-files-found: error

      - name: Ensure release exists
        if: github.event_name == 'push'
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ steps.resolve_tag.outputs.tag }}
          generate_release_notes: true

      - name: Upload assets to GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ steps.resolve_tag.outputs.tag }}
          files: |
            release-windows/OCCDesktop-windows-x64.exe
            release-windows/OCCDesktop-windows-x64.zip
            release-windows/OCCDesktop-Setup-windows-x64.exe
            release-windows/OCCDesktop-windows-x64.sha256
