name: Windows desktop release

on:
  push:
    branches:
      - "main"
    tags:
      - "v*"
      - "*.*.*"
  workflow_dispatch:
    inputs:
      release_tag:
        description: "Tag/channel to upload assets to (example: v1.4.0 or desktop-latest)"
        required: false
        type: string

permissions:
  contents: write

jobs:
  build-desktop:
    runs-on: windows-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"
          cache: pip

      - name: Install Inno Setup
        shell: pwsh
        run: choco install innosetup --no-progress -y

      - name: Resolve release channel
        id: resolve_channel
        shell: pwsh
        run: |
          $eventName = "${{ github.event_name }}"
          $refType = "${{ github.ref_type }}"
          $refName = "${{ github.ref_name }}"
          $manualTag = "${{ github.event.inputs.release_tag }}"

          if ($eventName -eq "workflow_dispatch" -and ![string]::IsNullOrWhiteSpace($manualTag)) {
            $tag = $manualTag
          } elseif ($refType -eq "tag") {
            $tag = $refName
          } elseif ($refName -eq "main") {
            # Rolling channel that always points to latest main build.
            $tag = "desktop-latest"
          } else {
            throw "Unable to resolve release tag/channel."
          }

          if ([string]::IsNullOrWhiteSpace($tag)) {
            throw "Resolved tag/channel is empty."
          }

          $isRolling = ($tag -eq "desktop-latest")
          if ($isRolling) {
            $releaseName = "OCC Desktop - rolling latest (main)"
          } else {
            $releaseName = "OCC Desktop $tag"
          }

          "tag=$tag" | Out-File -FilePath $env:GITHUB_OUTPUT -Encoding utf8 -Append
          "is_rolling=$isRolling" | Out-File -FilePath $env:GITHUB_OUTPUT -Encoding utf8 -Append
          "release_name=$releaseName" | Out-File -FilePath $env:GITHUB_OUTPUT -Encoding utf8 -Append

      - name: Build Windows desktop assets
        shell: pwsh
        run: |
          .\scripts\build_windows_desktop.ps1 `
            -Python python `
            -Name OCCDesktop `
            -CodeSignPfxBase64 "${{ secrets.WINDOWS_CODESIGN_PFX_B64 }}" `
            -CodeSignPassword "${{ secrets.WINDOWS_CODESIGN_PFX_PASSWORD }}" `
            -TimestampServer "http://timestamp.digicert.com"

      - name: Upload workflow artifact
        uses: actions/upload-artifact@v4
        with:
          name: occ-windows-desktop
          path: release-windows/*
          if-no-files-found: error

      - name: Upload rolling assets (desktop-latest)
        if: steps.resolve_channel.outputs.is_rolling == 'True'
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ steps.resolve_channel.outputs.tag }}
          name: ${{ steps.resolve_channel.outputs.release_name }}
          prerelease: true
          make_latest: false
          generate_release_notes: false
          overwrite_files: true
          files: |
            release-windows/OCCDesktop-windows-x64.exe
            release-windows/OCCDesktop-windows-x64.zip
            release-windows/OCCDesktop-Setup-windows-x64.exe
            release-windows/OCCDesktop-build-info.json
            release-windows/OCCDesktop-windows-x64.sha256

      - name: Upload versioned assets (tags/manual)
        if: steps.resolve_channel.outputs.is_rolling != 'True'
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ steps.resolve_channel.outputs.tag }}
          name: ${{ steps.resolve_channel.outputs.release_name }}
          generate_release_notes: true
          overwrite_files: true
          files: |
            release-windows/OCCDesktop-windows-x64.exe
            release-windows/OCCDesktop-windows-x64.zip
            release-windows/OCCDesktop-Setup-windows-x64.exe
            release-windows/OCCDesktop-build-info.json
            release-windows/OCCDesktop-windows-x64.sha256
